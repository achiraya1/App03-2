<ion-header [translucent]="true">
  <ion-toolbar color="b">
    <ion-title>
    component2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-card>
      <img alt="Silhouette of mountains" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQR_flQoTgTgRROqdNSZsLMdPI05StEXjKSyg&s" />
      <ion-card-header>
        <ion-card-title>Card Title</ion-card-title>
        <ion-card-subtitle>วิทยาลัยเทคโนโลยีพงศ์สวัสดิ์</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        วิทยาลัยเทคโนโลยีพงษ์สวัสดิ์ เป็นสถาบันอาชีวศึกษาเอกชน ก่อตั้งขึ้นเมื่อปี พ.ศ. 2515 ตั้งอยู่ที่ตำบลสวนใหญ่ อำเภอเมืองนนทบุรี จังหวัดนนทบุรี
      </ion-card-content>
    </ion-card>
  </ion-item>

  <ion-item>
<ion-label>
2.checkbox
</ion-label>
<ion-checkbox slot="end">เลือกข้าน้อย</ion-checkbox>
<ion-checkbox slot="end">เลือกฉันนะๆ</ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>3.chip </ion-label>
    <ion-chip>
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>Avatar Chip</ion-label>
      <ion-icon name="close-circle"></ion-icon>
    </ion-chip>
    
  </ion-item>
</ion-content>
